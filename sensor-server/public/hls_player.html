<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CCTV Live</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body style="margin:0;background:black;">
  <video id="video" controls autoplay muted allowfullscreen style="width:100%;height:100%;object-fit:cover;">
    브라우저가 HLS를 지원하지 않습니다.
  </video>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const cam = urlParams.get('cam') || 'cam1'; // 기본 cam1

    const video = document.getElementById('video');

    if (Hls.isSupported()) {
  const hls = new Hls({
    // 안정성 우선 설정
    lowLatencyMode: false,
    liveSyncDurationCount: 3,           // 라이브 엣지에서 3 세그먼트 뒤 (6초)
    liveMaxLatencyDurationCount: 10,    // 최대 10 세그먼트 지연 허용
    maxLiveSyncPlaybackRate: 1.2,
    maxBufferLength: 30,                // 버퍼 넉넉하게
    maxMaxBufferLength: 60,
    backBufferLength: 10,
    enableWorker: true,
    fragLoadingTimeOut: 20000,
    fragLoadingMaxRetry: 6,
    fragLoadingRetryDelay: 1000,
    manifestLoadingTimeOut: 20000,
    manifestLoadingMaxRetry: 4,
    levelLoadingTimeOut: 20000,
    startLevel: -1,
  });

  hls.loadSource(`/hls/${cam}.m3u8`);
  hls.attachMedia(video);

  hls.on(Hls.Events.MANIFEST_PARSED, () => {
    video.play();
  });

  // 지연 체크 및 라이브 엣지 점프
  setInterval(() => {
    if (video.buffered.length > 0 && !video.paused) {
      const liveEdge = video.buffered.end(video.buffered.length - 1);
      const latency = liveEdge - video.currentTime;

      // 20초 이상 뒤처지면 라이브 엣지로 점프
      if (latency > 20) {
        console.log(`⏩ 지연 ${latency.toFixed(1)}초 → 라이브 엣지로 점프`);
        video.currentTime = liveEdge - 4;
      }
    }
  }, 10000);

  hls.on(Hls.Events.ERROR, (e, d) => {
    console.warn('HLS Error:', d.type, d.details);
    if (d.fatal) {
      switch(d.type) {
        case Hls.ErrorTypes.NETWORK_ERROR:
          setTimeout(() => hls.startLoad(), 2000);
          break;
        case Hls.ErrorTypes.MEDIA_ERROR:
          hls.recoverMediaError();
          break;
        default:
          setTimeout(() => location.reload(), 3000);
          break;
      }
    }
  });
}

    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = `/hls/${cam}.m3u8`;
      video.addEventListener('loadedmetadata', () => video.play());
    } 
    else {
      console.error('❌ 브라우저가 HLS를 지원하지 않음');
    }
  </script>
</body>
</html>
