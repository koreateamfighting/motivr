<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CCTV Live</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body style="margin:0;background:black;">
  <video id="video" controls autoplay muted allowfullscreen style="width:100%;height:100%;object-fit:cover;">
    브라우저가 HLS를 지원하지 않습니다.
  </video>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const cam = urlParams.get('cam') || 'cam1'; // 기본 cam1

    const video = document.getElementById('video');

    if (Hls.isSupported()) {
      const hls = new Hls({
      liveSyncDurationCount: 2, // ✅ 가장 최신에 가깝게 유지
      maxBufferLength: 30, // ✅ 최대 30초까지만 버퍼
    });
      hls.loadSource(`/hls/${cam}.m3u8`);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      hls.on(Hls.Events.ERROR, (event, data) => {
        console.error(`🚨 HLS.js Error on ${cam}:`, data);
      });
    } 
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = `/hls/${cam}.m3u8`;
      video.addEventListener('loadedmetadata', () => video.play());
    } 
    else {
      console.error('❌ 브라우저가 HLS를 지원하지 않음');
    }
  </script>
</body>
</html>
